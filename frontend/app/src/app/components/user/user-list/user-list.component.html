<div class="row">
	<div class="col-xs-12">
		<table class="table table-striped">
			<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">E-Mail</th>
				<th scope="col">Rollen</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let user of (allUsers$ | async); index as i" [routerLink]="['edit', user.id]" class="pointer">
				<td>{{ user.id }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.roles.join(', ') }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<button type="button" class="btn btn-primary" [routerLink]="'add'">User hinzuf√ºgen</button>
	</div>
</div>
