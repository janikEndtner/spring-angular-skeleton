<form (ngSubmit)="onSubmit()" #userForm="ngForm">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<app-form-group
					[(model)]="user.email"
					[modelName]="'E-Mail'"
					[required]="true">
			</app-form-group>
		</div>
		<div class="col-xs-17 col-md-6">
			<div ngbDropdown>
				<label for="roleDropdown">Rollen</label>
				<button type="button" class="btn btn-outline-primary" id="roleDropdown" ngbDropdownToggle>
					{{getSelectedRolesAsString()}}
				</button>
				<div ngbDropdownMenu>
					<div ngbDropdownItem>
						<div class="form-check" *ngFor="let role of selectedRoles">
							<input class="form-check-input" type="checkbox"
								   [(ngModel)]="role.checked" [id]="role.role + '_id'"
								   [name]="role.role + '_name'"
							>
							<label class="form-check-label" [for]="role.role + '_id'">
								{{role.role}}
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
