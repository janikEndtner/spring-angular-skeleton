<header>
	<div class="navbar navbar-dark bg-dark shadow-sm">
		<div class="container">
			<span>
				<ul class="nav nav-pills">
					<li><a routerLinkActive="active" routerLink="/home">Home</a></li>
				</ul>
			</span>
			<span>
				<a routerLink="/login">
					<button type="button" class="btn btn-primary" *ngIf="!isLoggedIn()">Login</button>
				</a>
				<div *ngIf="isLoggedIn()" ngbDropdown class="d-inline-block">
					<button type="button" class="btn btn-primary" id="userDropdown" ngbDropdownToggle>
						<i class="bi bi-list"></i>
						Menu
					</button>
					<div ngbDropdownMenu aria-labelledby="userDropdown">
						<a *ngIf="isAdmin()" ngbDropdownItem class="dropdown-item" href="#">Users</a>
						<div class="dropdown-divider"></div>
						<a ngbDropdownItem class="dropdown-item" (click)="logout()" href="#">Logout</a>
					</div>
				</div>
			</span>
		</div>
	</div>
	<app-error></app-error>
</header>
<main>
	<div class="container">
		<router-outlet></router-outlet>
	</div>
</main>
