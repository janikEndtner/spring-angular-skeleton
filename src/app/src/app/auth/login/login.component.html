<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="login()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text" required
													   class="form-control" id="username" name="username" [(ngModel)]="credentials.email"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password" required
													   class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
